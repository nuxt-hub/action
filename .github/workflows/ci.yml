name: Continuous Integration

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Setup Biome
        uses: biomejs/setup-biome@v2
        with:
          version: latest

      - name: Run Biome
        run: biome ci .

  test-action:
    name: GitHub Actions Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v5

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Create testing app
        run: pnpx nuxi init testing-app -t hub --package-manager pnpm --git-init false

      - name: Test local action
        id: test-action
        uses: ./
        with:
          hub-url: ${{ secrets.HUB_URL }}
          directory: testing-app

      - name: Print output
        id: output
        run: echo "${{ steps.test-action.outputs.deployment-url }} - ${{ steps.test-action.outputs.environment }}"
